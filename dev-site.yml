runtime:
  cache_dir: ./.cache/antora

site:
  title: Summit-Connect-Madrid-OpenShift-AI-lab
  url: https://github.com/rhcs-workshops/summit-connect-madrid-openShift-aI-lab
  start_page: summit-connect-madrid-openShift-aI-lab::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
asciidoc:
  attributes:
    release-version: master
    page-pagination: true
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: https://github.com/atarazana/course-ui/releases/download/v0.1.12c/ui-bundle.zip #Change to make url parameters work EX: USER
    snapshot: true
  supplemental_files:
    - path: ./supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"
output:
  dir: ./gh-pages
